<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kaitun BF Full Set — Chiriku</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #071428;
      color: #fff;
      font-family: sans-serif;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      width: 250px;
      padding: 12px;
      margin: 10px auto;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      background: #2563eb;
      color: white;
      text-align: center;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #1d4ed8;
    }

    /* Code box */
    .placeholder {
      margin: 20px auto 0;
      display: inline-block;
      background: #1e293b;
      border-radius: 8px;
      padding: 10px;
      text-align: left;
      max-width: 90vw; /* không vượt quá màn hình */
      word-wrap: break-word;
    }
    .content {
      display: inline; /* để nút có thể theo sau */
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 14px;
      user-select: none;
    }
    .copy-btn {
      display: inline-block;
      margin-left: 8px;
      padding: 4px 8px;
      border: none;
      border-radius: 6px;
      background: #475569;
      color: white;
      cursor: pointer;
    }
    .copy-btn:hover {
      background: #334155;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kaitun BF Full Set</h1>
    <button class="btn" id="btn-tai-hack">Trang Tải Hack</button>
    <button class="btn" id="btn-taskbar">Taskbar</button>
    <button class="btn" id="btn-zarchiver">Zarchiver</button>

    <div class="placeholder">
      <span class="content" id="placeholder-content">
loadstring(game:HttpGet("https://raw.githubusercontent.com/Chiriku2013/KaitunBFFullSet/refs/heads/main/KaitunBFFullSet.lua"))()
      </span>
      <button class="copy-btn" id="copy-btn">Sao Chép</button>
    </div>
  </div>

  <script>
    document.getElementById('btn-tai-hack').addEventListener('click', () => {
      window.open('https://www.turbolite.asia/2025/04/hack.html?m=1','_blank');
    });
    document.getElementById('btn-taskbar').addEventListener('click', () => {
      window.open('https://apkpure.com/vn/taskbar/com.farmerbb.taskbar/download','_blank');
    });
    document.getElementById('btn-zarchiver').addEventListener('click', () => {
      window.open('https://apkpure.com/vn/zarchiver/ru.zdevs.zarchiver/download','_blank');
    });

    const secretPlaceholderText = `loadstring(game:HttpGet("https://raw.githubusercontent.com/Chiriku2013/KaitunBFFullSet/refs/heads/main/KaitunBFFullSet.lua"))()`;

    document.getElementById('copy-btn').addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(secretPlaceholderText);
        alert('Đã sao chép nội dung!');
      } catch (e) {
        alert('Trình duyệt không hỗ trợ sao chép tự động.');
      }
    });
  </script>
</body>
</html>
