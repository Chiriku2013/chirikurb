<!DOCTYPE html>

</head>
<body>
  <main class="card">
    <h1>R√∫t G·ªçn Link ‚Äî Chiriku Roblox</h1>
    <p class="small">Nh·∫≠p t√™n, suffix ("g√¨ ƒë√≥ c≈©ng ƒëc") v√† link c·∫ßn r√∫t g·ªçn. Nh·∫•n <strong>Create</strong> ƒë·ªÉ t·∫°o link r√∫t g·ªçn. (Demo d√πng API c√¥ng khai)</p>

    <div class="control">
      <label>T√™n (name)</label>

    </div>

    <div class="control">

    <div class="control">

    <div class="row" style="margin-top:8px;align-items:center">

      <button id="openLast" class="small-btn">Open</button>

  <script>
  const nameInput = document.getElementById('name');
  const extraInput = document.getElementById('extra');
  const urlInput = document.getElementById('url');
  const createBtn = document.getElementById('createBtn');
  const status = document.getElementById('status');
  const copyLast = document.getElementById('copyLast');
  const openLast = document.getElementById('openLast');

  let lastShort = '';
  const API_TOKEN = "ImQJBUYqHNjn0drxU1qPJoDOG6TEv4eWF7y1sDUU7FSwvHvlX3QBnNLHrHo3"; // üîπ Token TinyURL c·ªßa b·∫°n

  function showStatus(html){
    status.style.display = 'block';
    status.innerHTML = html;
  }

  function isValidUrl(str){
    try { new URL(str); return true } catch(e){ return false }
  }

  createBtn.addEventListener('click', async ()=>{
    const original = urlInput.value.trim();
    const name = nameInput.value.trim();
    const extra = extraInput.value.trim();

    if(!original) return showStatus('<strong style="color:#ffd066">Vui l√≤ng nh·∫≠p link c·∫ßn r√∫t g·ªçn.</strong>');
    if(!isValidUrl(original)) return showStatus('<strong style="color:#ff8b8b">Link kh√¥ng h·ª£p l·ªá. H√£y b·∫Øt ƒë·∫ßu b·∫±ng https://</strong>');

    showStatus('ƒêang t·∫°o link ng·∫Øn...');

    try {
      const resp = await fetch(`https://api.tinyurl.com/create`, {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + API_TOKEN,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          url: original,
          domain: "tinyurl.com",
          alias: name && extra ? `${name}-${extra}` : (name || undefined) // alias n·∫øu c√≥
        })
      });

      const data = await resp.json();
      if(!data || !data.data || !data.data.tiny_url) throw new Error("API TinyURL tr·∫£ v·ªÅ l·ªói");

      const short = data.data.tiny_url;
      lastShort = short;

      showStatus(`
        <div><strong>Short:</strong> <a class="link" href="${short}" target="_blank">${short}</a></div>
        <div><strong>Original:</strong> ${original}</div>
        <div><strong>Name:</strong> ${name || '<em>(kh√¥ng ƒë·∫∑t)</em>'} &nbsp; 
             <strong>Extra:</strong> ${extra || '<em>(tr·ªëng)</em>'}</div>

    } catch(err) {

    }
  });

  copyLast.addEventListener('click', ()=>{
    if(!lastShort) return showStatus('<em>Ch∆∞a c√≥ k·∫øt qu·∫£ ƒë·ªÉ copy.</em>');
    navigator.clipboard.writeText(lastShort).then(()=>{
      showStatus('ƒê√£ copy: <a class="link" href="'+lastShort+'" target="_blank">'+lastShort+'</a>');
    }).catch(()=> showStatus('Kh√¥ng th·ªÉ copy v√†o clipboard.'));

  openLast.addEventListener('click', ()=>{

    window.open(lastShort, '_blank');

  </script>
</body>
