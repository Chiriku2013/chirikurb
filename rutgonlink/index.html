<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rút Gọn Link -- Chiriku Roblox</title>
  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;margin:0}
    body{display:flex;align-items:center;justify-content:center;min-height:100vh;background:#0f172a;color:#e6eef8;padding:20px}
    .card{width:100%;max-width:760px;background:linear-gradient(180deg,#0b1220, #071021);border-radius:12px;padding:22px;box-shadow:0 6px 30px rgba(2,6,23,.7)}
    h1{font-size:20px;margin:0 0 8px}
    p.small{margin:6px 0 18px;color:#98a8c7;font-size:13px}
    .row{display:flex;gap:10px}
    label{font-size:12px;color:#bcd0f0}
    input[type=text]{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,.06);background:rgba(255,255,255,.02);color:inherit}
    .control{margin-bottom:12px}
    .muted{font-size:12px;color:#7f98bf}
    button#createBtn{background:#22c55e;border:none;padding:10px 16px;border-radius:8px;font-weight:600;cursor:pointer}
    .result{margin-top:14px;padding:12px;background:rgba(255,255,255,.02);border-radius:8px;border:1px solid rgba(255,255,255,.03)}
    .note{margin-top:12px;font-size:13px;color:#9bb0d6}
    .small-btn{padding:6px 8px;border-radius:6px;border:1px solid rgba(255,255,255,.05);background:transparent;color:inherit;cursor:pointer}
    a.link{color:#93c5fd}
  </style>
</head>
<body>
  <main class="card">
    <h1>Rút Gọn Link — Chiriku Roblox</h1>
    <p class="small">Nhập tên, suffix ("gì đó cũng đc") và link cần rút gọn. Nhấn <strong>Create</strong> để tạo link rút gọn. (Demo dùng API công khai)</p>

    <div class="control">
      <label>Tên (name)</label>
      <input id="name" type="text" placeholder="Ví dụ: haha" />
    </div>

    <div class="control">
      <label>Suffix (extra)</label>
      <input id="extra" type="text" placeholder="Ví dụ: com" />
    </div>

    <div class="control">
      <label>Link cần rút gọn</label>
      <input id="url" type="text" placeholder="Ví dụ: https://example.com" />
    </div>

    <div class="row" style="margin-top:8px;align-items:center">
      <button id="createBtn">Create</button>
      <button id="copyLast" class="small-btn">Copy</button>
      <button id="openLast" class="small-btn">Open</button>
    </div>

    <div id="status" class="result" style="display:none"></div>
  </main>

  <script>
  const nameInput = document.getElementById('name');
  const extraInput = document.getElementById('extra');
  const urlInput = document.getElementById('url');
  const createBtn = document.getElementById('createBtn');
  const status = document.getElementById('status');
  const copyLast = document.getElementById('copyLast');
  const openLast = document.getElementById('openLast');

  let lastShort = '';

  function showStatus(html){
    status.style.display = 'block';
    status.innerHTML = html;
  }

  function isValidUrl(str){
    try { new URL(str); return true } catch(e){ return false }
  }

  createBtn.addEventListener('click', async ()=>{
    const original = urlInput.value.trim();
    const name = nameInput.value.trim();
    const extra = extraInput.value.trim();

    if(!original) return showStatus('<strong style="color:#ffd066">Vui lòng nhập link cần rút gọn.</strong>');
    if(!isValidUrl(original)) return showStatus('<strong style="color:#ff8b8b">Link không hợp lệ. Hãy bắt đầu bằng https://</strong>');

    showStatus('Đang tạo link ngắn...');

    try {
      // TinyURL API (hỗ trợ CORS)
      const resp = await fetch(`https://api.tinyurl.com/create`, {
        method: "POST",
        headers: {
          "Authorization": "Bearer YOUR_API_TOKEN", // cần token (free đăng ký TinyURL)
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          url: original,
          domain: "tinyurl.com",
          alias: name && extra ? `${name}.${extra}` : undefined
        })
      });

      const data = await resp.json();
      if(!data || !data.data) throw new Error("Lỗi API TinyURL");

      const short = data.data.tiny_url;
      lastShort = short;

      showStatus(`
        <div><strong>Short:</strong> <a class="link" href="${short}" target="_blank">${short}</a></div>
        <div><strong>Original:</strong> ${original}</div>
        <div><strong>Name:</strong> ${name || '<em>(không đặt)</em>'} &nbsp; 
             <strong>Extra:</strong> ${extra || '<em>(trống)</em>'}</div>
      `);
    } catch(err) {
      showStatus('<strong style="color:#ffb4b4">Tạo link thất bại: '+ (err.message||err) + '</strong>');
    }
  });

  copyLast.addEventListener('click', ()=>{
    if(!lastShort) return showStatus('<em>Chưa có kết quả để copy.</em>');
    navigator.clipboard.writeText(lastShort).then(()=>{
      showStatus('Đã copy: <a class="link" href="'+lastShort+'" target="_blank">'+lastShort+'</a>');
    }).catch(()=> showStatus('Không thể copy vào clipboard.'));
  });

  openLast.addEventListener('click', ()=>{
    if(!lastShort) return showStatus('<em>Chưa có kết quả để mở.</em>');
    window.open(lastShort, '_blank');
  });
  </script>
</body>
</html>
