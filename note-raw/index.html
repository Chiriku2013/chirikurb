<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Note/Raw ‚Äî Chiriku Roblox</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: monospace, sans-serif;
      background: #0f1724;
      color: #fff;
    }
    .toolbar {
      margin-bottom: 10px;
    }
    button {
      margin-right: 8px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    button.save { background: #16a34a; color: white; }
    button.edit { background: #2563eb; color: white; }
    button.add { background: #9333ea; color: white; }
    button.raw { background: #f97316; color: white; }
    button.delete { background: #dc2626; color: white; }
    input[type="text"] {
      padding: 6px;
      border-radius: 6px;
      border: none;
      width: 200px;
    }
    #noteBox {
      width: 100%;
      height: 70vh;
      padding: 10px;
      background: #1e293b;
      border-radius: 8px;
      color: #fff;
      overflow: auto;
      font-family: monospace;
      line-height: 1.4;
    }
    .line { display: flex; }
    .num {
      width: 40px;
      text-align: right;
      margin-right: 10px;
      color: #94a3b8;
      user-select: none; /* kh√¥ng select ƒë∆∞·ª£c s·ªë */
    }
    .text {
      flex: 1;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Note/Raw ‚Äî Chiriku Roblox</h1>
  <div class="toolbar">
    <input type="text" id="noteName" placeholder="T√™n note..." />
    <button class="save" onclick="saveNote()">Save</button>
    <button class="edit" onclick="editNote()">Edit</button>
    <button class="add" onclick="addNote()">Add</button>
    <button class="raw" onclick="openRaw()">Raw</button>
    <button class="delete" onclick="deleteNote()">Delete</button>
  </div>
  <div id="noteBox"></div>

  <script>
    const box = document.getElementById("noteBox");
    const nameInput = document.getElementById("noteName");

    // ====== Token Protect (scrambled + junk) ======
    function getToken() {
      const junk = ["!!", "xyz", "@@", "###", "%%%$", "123", "üòà", "()", ">>>"];
      const scrambled = [
        "Z2", junk[0], "hwX", junk[2], "1ly", junk[5], "OG", "NKV", junk[3],
        "3FGM", "ERt", junk[1], "dWV1", "QTc", "1cT", "lEVm", junk[7], "Q0U",
        "U1R", "aVh", junk[4], "pdD", "QzW", "jVE", "eQ==", junk[6]
      ];
      const filtered = scrambled.filter(s => !junk.includes(s)).join("");
      return atob(filtered);
    }
    // ==================================

    // V·∫Ω text ra v·ªõi s·ªë d√≤ng
    function renderText(text) {
      const lines = text.split("\n");
      box.innerHTML = "";
      lines.forEach((line, i) => {
        const div = document.createElement("div");
        div.className = "line";

        const num = document.createElement("div");
        num.className = "num";
        num.innerText = i + 1;

        const txt = document.createElement("div");
        txt.className = "text";
        txt.contentEditable = "true";
        txt.innerText = line;

        div.appendChild(num);
        div.appendChild(txt);
        box.appendChild(div);
      });
    }

    function getPlainText() {
      return Array.from(box.querySelectorAll(".text"))
        .map(div => div.innerText)
        .join("\n");
    }

    // T·ª± c·∫≠p nh·∫≠t s·ªë d√≤ng khi g√µ
    box.addEventListener("input", () => {
      renderText(getPlainText());
    });

    // X·ª≠ l√Ω Enter ƒë·ªÉ th√™m d√≤ng m·ªõi
    box.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        const sel = window.getSelection();
        const range = sel.getRangeAt(0);
        const node = range.startContainer;
        const lineDiv = node.closest(".line");
        const textDiv = lineDiv.querySelector(".text");

        const cursorPos = range.startOffset;
        const text = textDiv.innerText;

        const before = text.slice(0, cursorPos);
        const after = text.slice(cursorPos);

        textDiv.innerText = before;

        const newLine = document.createElement("div");
        newLine.className = "line";

        const num = document.createElement("div");
        num.className = "num";
        num.innerText = "?";

        const txt = document.createElement("div");
        txt.className = "text";
        txt.contentEditable = "true";
        txt.innerText = after;

        newLine.appendChild(num);
        newLine.appendChild(txt);

        lineDiv.insertAdjacentElement("afterend", newLine);

        renderText(getPlainText());

        const newTxt = box.querySelectorAll(".text")[Array.from(box.children).indexOf(newLine)];
        const range2 = document.createRange();
        range2.setStart(newTxt, 0);
        range2.collapse(true);
        sel.removeAllRanges();
        sel.addRange(range2);
      }
    });

    async function saveNote() {
      const name = nameInput.value.trim();
      if (!name) return alert("Nh·∫≠p t√™n note tr∆∞·ªõc!");
      const content = getPlainText();

      const token = getToken();
      const apiUrl = `https://api.github.com/repos/Chiriku2013/chirikurb/contents/note-raw/save/${name}.txt`;

      const res = await fetch(apiUrl, {
        method: "PUT",
        headers: {
          "Authorization": `token ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: `Save note ${name}`,
          content: btoa(unescape(encodeURIComponent(content)))
        })
      });

      if (res.ok) {
        alert("‚úÖ ƒê√£ l∆∞u note " + name + " l√™n GitHub!");
      } else {
        alert("‚ùå L·ªói khi l∆∞u note!");
      }
    }

    async function editNote() {
      const name = nameInput.value.trim();
      if (!name) return alert("Nh·∫≠p t√™n note tr∆∞·ªõc!");
      const content = getPlainText();

      const token = getToken();
      const apiUrl = `https://api.github.com/repos/Chiriku2013/chirikurb/contents/note-raw/save/${name}.txt`;

      const old = await fetch(apiUrl, {
        headers: { "Authorization": `token ${token}` }
      }).then(r => r.json());

      const res = await fetch(apiUrl, {
        method: "PUT",
        headers: {
          "Authorization": `token ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: `Edit note ${name}`,
          content: btoa(unescape(encodeURIComponent(content))),
          sha: old.sha
        })
      });

      if (res.ok) {
        alert("‚úèÔ∏è ƒê√£ ch·ªânh s·ª≠a note " + name);
      } else {
        alert("‚ùå L·ªói khi ch·ªânh s·ª≠a!");
      }
    }

    function addNote() {
      nameInput.value = "";
      renderText("");
    }

    function openRaw() {
      const name = nameInput.value.trim();
      if (!name) return alert("Nh·∫≠p t√™n note tr∆∞·ªõc!");
      window.open(
        `https://chiriku2013.github.io/chirikurb/note-raw/save/${name}.txt`,
        "_blank"
      );
    }

    async function deleteNote() {
      const name = nameInput.value.trim();
      if (!name) return alert("Nh·∫≠p t√™n note tr∆∞·ªõc!");
      if (!confirm("B·∫°n c√≥ ch·∫Øc mu·ªën xo√° note " + name + "?")) return;

      const token = getToken();
      const apiUrl = `https://api.github.com/repos/Chiriku2013/chirikurb/contents/note-raw/save/${name}.txt`;

      const old = await fetch(apiUrl, {
        headers: { "Authorization": `token ${token}` }
      }).then(r => r.json());

      const res = await fetch(apiUrl, {
        method: "DELETE",
        headers: {
          "Authorization": `token ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: `Delete note ${name}`,
          sha: old.sha
        })
      });

      if (res.ok) {
        alert("üóëÔ∏è ƒê√£ xo√° note " + name);
        renderText("");
      } else {
        alert("‚ùå L·ªói khi xo√°!");
      }
    }

    // Kh·ªüi t·∫°o r·ªóng
    renderText("");
  </script>
</body>
</html>
