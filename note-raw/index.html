<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Note/Raw ‚Äî Chiriku Roblox</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: monospace, sans-serif;
      background: #0f1724;
      color: #fff;
    }
    .toolbar, .searchbar {
      margin-bottom: 10px;
    }
    button {
      margin-right: 8px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    button.save { background: #16a34a; color: white; }
    button.edit { background: #2563eb; color: white; }
    button.add { background: #9333ea; color: white; }
    button.raw { background: #f97316; color: white; }
    button.delete { background: #dc2626; color: white; }
    input[type="text"], input[type="search"] {
      padding: 6px;
      border-radius: 6px;
      border: none;
      width: 200px;
    }
    .editor {
      display: flex;
      border-radius: 8px;
      background: #1e293b;
      overflow: hidden;
      height: 70vh;
    }
    .line-numbers {
      background: #0f172a;
      color: #94a3b8;
      padding: 10px 4px;
      text-align: right;
      user-select: none;
      overflow: hidden;
    }
    .line-numbers div {
      height: 1.4em;
    }
    textarea {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      resize: none;
      background: #1e293b;
      color: #fff;
      font-family: monospace;
      font-size: 14px;
      line-height: 1.4em;
      overflow: auto;
      white-space: pre;
    }
    textarea[readonly] {
      color: #cbd5e1;
    }
  </style>
</head>
<body>
  <h1>Note/Raw ‚Äî Chiriku Roblox</h1>

  <!-- Search bar -->
  <div class="searchbar">
    <input type="search" id="searchNote" placeholder="T√¨m note..." />
  </div>

  <!-- Toolbar -->
  <div class="toolbar">
    <input type="text" id="noteName" placeholder="T√™n note..." />
    <button class="save" onclick="saveNote()">Save</button>
    <button class="edit" onclick="startEdit()">Edit</button>
    <button class="add" onclick="addNote()">Add</button>
    <button class="raw" onclick="openRaw()">Raw</button>
    <button class="delete" onclick="deleteNote()">Delete</button>
  </div>

  <!-- Editor -->
  <div class="editor">
    <div class="line-numbers" id="lineNumbers"></div>
    <textarea id="noteBox" spellcheck="false" readonly></textarea>
  </div>

  <script>
    const textarea = document.getElementById("noteBox");
    const lineNumbers = document.getElementById("lineNumbers");
    const nameInput = document.getElementById("noteName");
    const searchInput = document.getElementById("searchNote");

    function getToken() {
      const junk = ["!!","xyz","@@","###","%%%$","123","üòà","()",">>>"];
      const scrambled = [
        "Z2",junk[0],"hwX",junk[2],"1ly",junk[5],"OG","NKV",junk[3],
        "3FGM","ERt",junk[1],"dWV1","QTc","1cT","lEVm",junk[7],"Q0U",
        "U1R","aVh",junk[4],"pdD","QzW","jVE","eQ==",junk[6]
      ];
      const filtered = scrambled.filter(s => !junk.includes(s)).join("");
      return atob(filtered);
    }

    function updateLineNumbers() {
      const lines = textarea.value.split("\n").length;
      lineNumbers.innerHTML = "";
      for (let i = 1; i <= lines; i++) {
        const div = document.createElement("div");
        div.textContent = i;
        lineNumbers.appendChild(div);
      }
    }

    textarea.addEventListener("input", updateLineNumbers);
    textarea.addEventListener("scroll", () => {
      lineNumbers.scrollTop = textarea.scrollTop;
    });

    textarea.value = "";
    updateLineNumbers();

    function getPlainText() {
      return textarea.value;
    }

    // Save note (create or update)
    async function saveNote() {
      const name = nameInput.value.trim();
      if (!name) return alert("Nh·∫≠p t√™n note tr∆∞·ªõc!");
      const content = getPlainText();
      const token = getToken();
      const apiUrl = `https://api.github.com/repos/Chiriku2013/chirikurb/contents/note-raw/save/${name}.txt`;

      // check sha n·∫øu file ƒë√£ t·ªìn t·∫°i
      let sha = undefined;
      const old = await fetch(apiUrl, { headers: { "Authorization": `token ${token}` }});
      if (old.ok) {
        const data = await old.json();
        sha = data.sha;
      }

      const res = await fetch(apiUrl, {
        method: "PUT",
        headers: {
          "Authorization": `token ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: `Save note ${name}`,
          content: btoa(unescape(encodeURIComponent(content))),
          ...(sha ? { sha } : {})
        })
      });

      if (res.ok) {
        alert("‚úÖ ƒê√£ l∆∞u note " + name + " l√™n GitHub!");
        textarea.setAttribute("readonly", true);
      } else {
        alert("‚ùå L·ªói khi l∆∞u note!");
      }
    }

    // Ch·ªâ b·∫≠t ch·∫ø ƒë·ªô ch·ªânh s·ª≠a
    function startEdit() {
      if (!nameInput.value.trim()) return alert("Nh·∫≠p t√™n note tr∆∞·ªõc!");
      textarea.removeAttribute("readonly");
      alert("‚úèÔ∏è ƒê√£ m·ªü ch·∫ø ƒë·ªô ch·ªânh s·ª≠a, s·ª≠a xong nh·ªõ b·∫•m Save!");
    }

    // Add = t·∫°o note m·ªõi
    function addNote() {
      nameInput.value = "";
      textarea.value = "";
      textarea.removeAttribute("readonly");
      updateLineNumbers();
    }

    function openRaw() {
      const name = nameInput.value.trim();
      if (!name) return alert("Nh·∫≠p t√™n note tr∆∞·ªõc!");
      window.open(`https://chiriku2013.github.io/chirikurb/note-raw/save/${name}.txt`, "_blank");
    }

    async function deleteNote() {
      const name = nameInput.value.trim();
      if (!name) return alert("Nh·∫≠p t√™n note tr∆∞·ªõc!");
      if (!confirm("B·∫°n c√≥ ch·∫Øc mu·ªën xo√° note " + name + "?")) return;
      const token = getToken();
      const apiUrl = `https://api.github.com/repos/Chiriku2013/chirikurb/contents/note-raw/save/${name}.txt`;

      const old = await fetch(apiUrl, { headers: { "Authorization": `token ${token}` }}).then(r => r.json());

      const res = await fetch(apiUrl, {
        method: "DELETE",
        headers: {
          "Authorization": `token ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: `Delete note ${name}`,
          sha: old.sha
        })
      });

      if (res.ok) {
        alert("üóëÔ∏è ƒê√£ xo√° note " + name);
        textarea.value = "";
        updateLineNumbers();
      } else alert("‚ùå L·ªói khi xo√°!");
    }

    // Search note (Enter tr√™n mobile c≈©ng ok)
    searchInput.addEventListener("keydown", async (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        const name = searchInput.value.trim();
        if (!name) return;

        const url = `https://chiriku2013.github.io/chirikurb/note-raw/save/${name}.txt`;
        try {
          const res = await fetch(url);
          if (!res.ok) throw new Error("Kh√¥ng t√¨m th·∫•y note!");
          const text = await res.text();
          nameInput.value = name;
          textarea.value = text;
          textarea.setAttribute("readonly", true);
          updateLineNumbers();
        } catch {
          alert("‚ùå Note kh√¥ng t·ªìn t·∫°i!");
        }
      }
    });
  </script>
</body>
</html>
